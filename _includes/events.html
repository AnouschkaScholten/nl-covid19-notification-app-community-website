{% assign events = site.events | where: "lang", page.lang | sort: "index" %}
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="content-header">
      <h2>Agenda</h2>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <ul class="list--card">
      {% for event in events %}
      <li class="card event">
        <a href="#" class="card__content">
          <div class="card__thumb" style="background-image: url('./img/plaatje.svg')"></div>
          <div class="card__body">
            <h3 class="card__title">{{ event.title }}</h3>
            <time datetime="{{ event.date }}">
              {{ event.date }}
            </time>
            {{ event.content }}
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
